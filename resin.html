<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/iframe.css">
    <link rel="preconnect" href="https://airtable.com">
  </head>
  <body>
    <!-- Include navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="responsive-iframe-container">
      <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px;">Loading collection...</p>
      </div>
      <div class="error-message" id="error">
        Unable to load the collection. Please refresh the page or try again later.
      </div>
      <div class="iframe-wrapper">
        <iframe
          id="airtableFrame"
          src="https://airtable.com/embed/appHhGpvrBUBsAz1D/shrj9DKcyZI3xYtLO"
          loading="lazy"
          allowfullscreen
          scrolling="yes"
          title="Resin Inventory"
          onload="handleIframeLoad()"
          onerror="handleIframeError()"
        ></iframe>
      </div>
    </div>

    <script src="js/iframe-handler.js" defer></script>
    <script src="js/age-disclaimer.js" defer></script>
    <script src="js/navbar-loader.js" defer></script>
  </body>
</html>

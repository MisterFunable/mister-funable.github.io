<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title data-lang-en="Page Not Found - Undefined Collectibles" data-lang-jp="ページが見つかりません - Undefined Collectibles" data-lang-es="Página No Encontrada - Undefined Collectibles">Page Not Found - Undefined Collectibles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sorry, the page you are looking for does not exist. Return to the Doll Inventory homepage or use the navigation to find what you need.">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    
    <!-- Tailwind (Play CDN) - Preflight disabled to preserve existing styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: { preflight: false },
        theme: {
          extend: {
            colors: {
              brand: {
                gold: '#D4AF37',
                accent: '#f39c12',
                text: '#2C2C2C',
                bg: '#ffffff'
              }
            },
            fontFamily: {
              heading: ['Special Gothic Condensed One', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <style>
      .notfound-container {
        text-align: center;
        padding: 4em 2em;
        max-width: 600px;
        margin: 0 auto;
        min-height: 60vh;
      }
      .notfound-container h1 {
        font-size: 3rem;
        margin-bottom: 0.5em;
        color: #333;
        font-weight: bold;
      }
      .notfound-container p {
        font-size: 1.5rem;
        margin-bottom: 2em;
        color: #666;
        line-height: 1.6;
      }
      .notfound-container a {
        color: #3498db;
        text-decoration: none;
        font-size: 1rem;
        border: 2px solid #3498db;
        padding: 0.8em 2em;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: inline-block;
        font-weight: 500;
      }
      .notfound-container a:hover {
        background: #3498db;
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }
      .notfound-container .mascot {
        margin: 2em 0;
        opacity: 1;
      }
      .notfound-container .mascot img {
        width: 260px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="notfound-container">
      <h1>404</h1>
      <p data-lang-en="Sorry, the page you are looking for does not exist. Use the navigation above or return to the homepage to find what you need." data-lang-jp="申し訳ございません。お探しのページは存在しません。上部のナビゲーションを使用するか、ホームページに戻って必要なものを見つけてください。" data-lang-es="Lo sentimos, la página que buscas no existe. Usa la navegación de arriba o regresa a la página principal para encontrar lo que necesitas.">Sorry, the page you are looking for does not exist. Use the navigation above or return to the homepage to find what you need.</p>

      <div class="mascot">
        <img src="assets/images/iratsutoya-style/navigating-error.png" alt="WRONG PAGE" />
      </div>

      <a href="/" data-lang-en="Go to Homepage" data-lang-jp="ホームページへ" data-lang-es="Ir a la Página Principal">Go to Homepage</a>
    </div>

    <script src="js/language-switcher.js"></script>
    <script>
      // Load navbar
      fetch('components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
  </body>
</html>

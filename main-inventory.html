<body>
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <div class="landing-container">
    <div class="content-box" data-bg="assets/images/1-6-dolls.jpg">
      <a href="inventory/1-6-scale/accesories.html" class="box-link">
        <h2 class="box-title" data-lang-en="Accessories" data-lang-es="Accesorios"></h2>
        <div class="box-content">

        <div class="box-content">
          <p class="box-description"

          </p>
        </div>
      </a>
    </div>

    <div class="content-box" data-bg="assets/images/default-alt-black.jpg">
      <a href="inventory/1-6-scale/products.html" class="box-link"> 
        <h2 class="box-title" data-lang-en="Products" data-lang-es="Productos"></h2>

  <!-- Include footer -->
  <div id="footer-placeholder"></div>
  

  <script src="js/navbar-loader.js" defer></script>
  <script src="js/language-switcher.js" defer></script>
  <script src="js/footer-loader.js" defer></script>
  <script>
    // Set background images from data-bg attribute
    document.querySelectorAll('.content-box').forEach(box => {
      const bgUrl = box.getAttribute('data-bg');
      box.style.backgroundImage = `url('${bgUrl}')`;
    });
  </script>

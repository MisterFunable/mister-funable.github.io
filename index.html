<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/landing.css">
  <link rel="stylesheet" href="css/footer.css">
  <title>My Doll Inventory</title>
  <meta name="description"
    content="Browse and manage your doll inventory collection with ease. View, organize, and keep track of your entire collection in one place.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://mydollinventory.com/">
  <!-- Social sharing (Open Graph) -->
  <meta property="og:title" content="My Doll Inventory">
  <meta property="og:description" content="Browse and manage your doll inventory collection with ease.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mydollinventory.com/">
  <meta property="og:image" content="https://mydollinventory.com/assets/icons/favicon/favicon-16x16.png">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Doll Inventory">
  <meta name="twitter:description" content="Browse and manage your doll inventory collection with ease.">
  <meta name="twitter:image" content="https://mydollinventory.com/assets/icons/favicon/favicon-16x16.png">
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <div class="landing-container">
    <div class="content-box" style="background-image: url('assets/images/default.jpg');">
      <a href="inventory/1-6-scale/products.html" class="box-link">
        <h2 class="box-title" data-lang-en="1/6 Scale Products" data-lang-es="Productos Escala 1/6"></h2>
        <div class="box-content">
          <p class="box-description"
            data-lang-en="Find useful information about a variety of 1/6 scale dolls and accessories"
            data-lang-es="Product information that you were looking for!"></p>
        </div>
      </a>
    </div>

    <div class="content-box">
      <a href="inventory/1-6-scale/brands.html" class="box-link">
        <h2 class="box-title" data-lang-en="1/6 Scale Brands" data-lang-es="Marcas Escala 1/6"></h2>
        <div class="box-content">
          <p class="box-description" data-lang-en="Search Products by Company"
            data-lang-es="Ver análisis y estadísticas de la colección"></p>
        </div>
      </a>
    </div>

    <div class="content-box" style="background-image: url('assets/images/default_clean.jpg');">
      <a href="tips/aliexpress.html" class="box-link">
        <h2 class="box-title" data-lang-en="Tips" data-lang-es="Contacto"></h2>
        <div class="box-content">
          <p class="box-description" data-lang-en="Get in touch with us" data-lang-es="Ponte en contacto con nosotros">
          </p>
        </div>
      </a>
    </div>
    <div class="content-box" style="background-image: url('assets/images/default_clean.jpg');">
      <a href="about.html" class="box-link"> 
        <h2 class="box-title" data-lang-en="About" data-lang-es="Acerca de"></h2>
        <div class="box-content">
          <p class="box-description" data-lang-en="Learn more about this collection"
            data-lang-es="Conoce más sobre esta colección"></p>
        </div>
      </a>
    </div>
  </div>

  <!-- Include footer -->
  <div id="footer-placeholder"></div>
  

  <script src="js/navbar-loader.js" defer></script>
  <script src="js/language-switcher.js" defer></script>
  <script src="js/footer-loader.js" defer></script>

</html>

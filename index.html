<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/assets/icons/favicon/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/landing.css">
  <link rel="stylesheet" href="css/footer.css">
  <title>My Doll Inventory</title>
  <meta name="description"
    content="Browse and manage your doll inventory collection with ease. View, organize, and keep track of your entire collection in one place.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://mydollinventory.com/">
  <!-- Social sharing (Open Graph) -->
  <meta property="og:title" content="My Doll Inventory">
  <meta property="og:description" content="Browse and manage your doll inventory collection with ease.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mydollinventory.com/">
  <meta property="og:image" content="https://mydollinventory.com/assets/icons/favicon/favicon-16x16.png">
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Doll Inventory">
  <meta name="twitter:description" content="Browse and manage your doll inventory collection with ease.">
  <meta name="twitter:image" content="https://mydollinventory.com/assets/icons/favicon/favicon-16x16.png">
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap">
</head>

<body>
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <div class="landing-container">
    <div class="content-box" data-bg="assets/images/1-6-dolls.jpg">
      <a href="/main-inventory.html" class="box-link">
        <h2 class="box-title" data-lang-en="1/6 Scale Doll Inventory" data-lang-es="Inventario de Muñecas Escala 1/6"></h2>
        <div class="box-content">
          <p class="box-description"
            data-lang-en="Find useful information about a variety of 1/6 scale dolls and accessories"
            data-lang-es="Product information that you were looking for!"></p>
        </div>
      </a>
    </div>

    <div class="content-box" data-bg="assets/images/1-6-ryza.jpg">
      <a href="inventory/resin.html" class="box-link">
        <h2 class="box-title" data-lang-en="Resin Inventory" data-lang-es="Inventario de Resinas"></h2>
        <div class="box-content">
          <p class="box-description" data-lang-en="Excuse to lookup uncensored images" data-lang-es="Solo una excusa para buscar imágenes sin censura">
          </p>
        </div>
      </a>
    </div>

  <!-- Include footer -->
  <div id="footer-placeholder"></div>
  

  <script src="js/navbar-loader.js" defer></script>
  <script src="js/language-switcher.js" defer></script>
  <script src="js/footer-loader.js" defer></script>
  <script>
    // Set background images from data-bg attribute
    document.querySelectorAll('.content-box').forEach(box => {
      const bgUrl = box.getAttribute('data-bg');
      box.style.backgroundImage = `url('${bgUrl}')`;
    });
  </script>
</body>

</html>
